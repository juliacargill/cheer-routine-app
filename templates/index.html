<!DOCTYPE html>
<html>
<head>
    <title>AI Cheer Routine Planner</title>

    <style>
        body {
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #ff4da6;
            font-size: 36px;
        }

        .card {
            background-color: white;
            width: 420px;
            margin: auto;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        label {
            font-weight: bold;
            color: #ff4da6;
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 95%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 12px;
            border: 1px solid #ff99cc;
        }

        .checkbox-group {
            text-align: left;
            margin-top: 10px;
            padding-left: 10px;
        }

        .checkbox-group label {
            font-weight: normal;
            color: #333;
            margin-top: 5px;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 6px;
        }

        button {
            background-color: #ff4da6;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 25px;
        }

        button:hover {
            background-color: #e60073;
        }

        .routine {
            margin-top: 30px;
            background-color: #fff0f5;
            padding: 20px;
            border-radius: 20px;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>

<body>

<h1>ðŸ“£ AI Cheer Routine Planner ðŸ’•</h1>

<div class="card">
    <form method="POST">

        <label>Routine Mode</label>
        <select name="mode" required>
            <option value="">Select mode</option>
            <option>Game Day</option>
            <option>Competition</option>
        </select>

        <label>Skill Level</label>
        <select name="level" required>
            <option value="">Select level</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
        </select>

        <label>Team Size</label>
        <input type="number" name="team_size" min="1" required>

        <label>Routine Length (minutes)</label>
        <input type="number" name="length" min="1" required>

        <hr style="margin-top:20px;">

        <label>Competition Routine Sections</label>
        <p style="font-size:14px; margin-bottom:10px;">
            Select which sections to include (Competition mode only):
        </p>

        <div class="checkbox-group">
            <label>
                <input type="checkbox" name="sections" value="opening" checked>
                Opening
            </label>

            <label>
                <input type="checkbox" name="sections" value="jumps">
                Jumps
            </label>

            <label>
                <input type="checkbox" name="sections" value="tumbling">
                Tumbling
            </label>

            <label>
                <input type="checkbox" name="sections" value="stunts">
                Stunts
            </label>

            <label>
                <input type="checkbox" name="sections" value="pyramids">
                Pyramids
            </label>

            <label>
                <input type="checkbox" name="sections" value="ending" checked>
                Ending
            </label>
        </div>

        <button type="submit">âœ¨ Build My Routine âœ¨</button>
    </form>

    {% if routine %}
    <div class="routine">
        {{ routine }}
    </div>
    {% endif %}
</div>

</body>
</html>
